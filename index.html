<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="main_menu">
        <div class="card">
            <input type="text" class="txtNamesInput" placeholder="Lütfen katılımcı isimlerini giriniz!">
            <input type="number" class="winner_number" placeholder="Kazanacak kişi sayısını giriniz!">
            <span id="not"><b>Lütfen kişileri virgül ile ayırarak giriniz!</b></span>
            <button id="start_btn">Çekilişi Başlat</button>
        </div>
    </div>
    <div class="second_menu hide">
        <div class="card">
            <h1 class="title">Kazanan Kişiler</h1>
            <div class="winners_list">
                
            </div>
            <div class="buttons">
                <button id="repeat">Tekrardan Çek</button>
                <button id="exit">Ana Sayfaya Dön</button>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
